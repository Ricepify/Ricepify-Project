<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Custom CSS for larger card -->
  <style>
    .meal-card {
      width: 80%; /* Adjust the width as needed */
      margin: 0 auto; /* Center the card horizontally */
    }

    .meal-card img {
      max-width: 100%;
      height: auto; /* Ensure the image scales proportionally */
    }
  </style>

  <title>Meal Details</title>
</head>
<body>

<!-- Navigation Bar (You can reuse the same navigation bar code from your previous page) -->

<div class="container">
  <!-- Display detailed information about the meal here -->
  <div class="card meal-card">
    <h3 class="card-header" th:text="${meal.mealName}"></h3>
    <img th:src="${meal.image}" class="card-img-top" alt="Meal Image">
    <div class="card-body">
      <h4 class="card-title">Details</h4>
      <p class="card-text">
        <strong>Category:</strong> <span th:text="${meal.category}"></span><br>
        <strong>Area:</strong> <span th:text="${meal.area}"></span><br>
        <!-- Add any other meal details you want to display -->
      </p>
      <h4 class="card-title">Instructions</h4>
      <p class="card-text" th:text="${meal.instructions}"></p>
    </div>
    <div class="card-footer">
      <!-- Button to go back to the previous page -->
      <a href="#" onclick="history.go(-1);" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-o7HJ7FLU5Lh5n5Pc6u6uIwnzxFrjh4x4h" crossorigin="anonymous"></script>

</body>
</html>
