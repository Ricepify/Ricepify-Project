<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Login and Registration Form in HTML | CodingNepal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
 /* Style for the wrapper */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* Style for the title text */
.title-text {
  text-align: center;
  margin-bottom: 20px;
}

/* Style for the title with class "signup" */
.title.signup {
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

/* Style for the form container */
.form-container {
  width: 100%;
  max-width: 400px;
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style for the form inner */
.form-inner {
  text-align: center;
}

/* Style for the form legend */
form fieldset legend {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #333;
}

/* Style for the form inputs */
form input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Style for the submit button */
form input[type="submit"] {
  background-color: #007BFF;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
  background-color: #0056b3;
}


}
    </style>
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title signup">
      Add New Recipe
    </div>
  </div>
  <div class="form-container">
    <div class="form-inner">
      <form action="#" th:action="@{/save_recipe}"  method="post">
        <fieldset>
          <legend>Add Your Recipe</legend>
          <label>Title</label>
          <input type="text" name="recipeTitle" required />
          </br>
          <label>Recipe Image</label>
          <input type="text" name="recipeImage" required />
          </br>
          <label>Description</label>
          <input type="text" name="recipeDescription" required />
          </br>
          <label>Category</label>
          <input type="text" name="recipeCategory" required />
          </br>
          <label>Area</label>
          <input type="text" name="recipeArea" required />
          </br>
          <label>YouTube Link</label>
          <input type="text" name="recipeVideo" required />
          </br>
          <label>Title</label>
          <input type="text" name="recipeMode" required />
          </br>
          <label>Title</label>
          <input type="submit" value="add recipeEntity">
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
