<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Meal Details</title>
  <link rel="stylesheet" type="text/css" href="/css/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/cards-style.css">

  <style>
    /* Custom CSS for card width */
    .meal-card {
      max-width: 730px; /* Adjust the desired width */
      margin: 0 auto; /* Center the card horizontally */
    }

    .card-footer {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      margin-top: 20px; /* Adjust the desired margin */
    }

    /* Custom CSS for the container with margin */
    .custom-container {
      margin-top: 100px; /* Margin of 100px between the navigation bar and card */
    }
  </style>
</head>
<body>
<nav>
  <div th:replace="fragment/nav-header :: nav-bar" style="margin-bottom: 50px;"></div>
</nav>
<div class="container custom-container" >
  <div class="card meal-card" >
    <h3 class="card-header" th:text="${meal.mealName}"></h3>
    <img th:src="${meal.image}" class="card-img-top" alt="Meal Image">
    <div class="card-body">
      <h4 class "card-title">Details</h4>
      <p class="card-text">
        <strong>Category:</strong> <span th:text="${meal.category}"></span><br>
        <strong>Area:</strong> <span th:text="${meal.area}"></span><br>
      </p>
      <h4 class="card-title">Instructions</h4>
      <p class="card-text" th:text="${meal.instructions}"></p>
    </div>
    <div class="card-footer">
      <!-- Button to go back to the previous page WITHOUT REFRESH -->
      <a href="/favorite" onclick="history.go(-1);" class="btn btn-secondary btn-block mb-2"><i class="bi bi-arrow-left-circle-fill"></i>Back</a> <!-- Added btn-block and mb-2 classes -->
      <a th:href="${meal.video}" class="btn btn-secondary btn-block"><i class="bi bi-play-circle-fill"></i>Watch Video</a> <!-- Added btn-block class -->
    </div>
  </div>
</div>

<div th:replace="fragment/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-o7HJ7FLU5Lh5n5Pc6u6uIwnzxFrjh4x4h" crossorigin="anonymous"></script>
</body>
</html>
